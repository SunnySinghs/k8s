apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: host-ingress
spec:
  rules:
  - host: "testingk8s1.com"
    http:
      paths:
      - path: /svc1
        pathType: Prefix
        backend:
          service:
            name: web
              port:
                number: 8080
      - path: /svc2
        pathType: Prefix
        backend:
          service:
            name: web2
            port:
              number: 8080
  - host: "testingk8s2.com"
    http:
      paths:
      - path: /svc1
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 8080
